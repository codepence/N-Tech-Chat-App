    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn teal z-depth-0">Sign up</button>
                <p class="error pink-text center-align"></p>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn teal z-depth-0">Login</button>
                <p class="error pink-text center-align"></p>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            <div class="account-extras"></div>
        </div>
    </div>
    <!-- container -->

    <div class="container logged-out center">
        <h1>Log in to chat</h1>
        <p>Sign up if you don't already have an account.</p>
    </div>
    <div class="container logged-in" style="display: none;">
        <h1 class="center">N-Tech Chatroom</h1>


        <!-- buttons for chartrooms -->
        <div class="chat-rooms mb-3 text-center">
            <h5 class="center">Choose a chatroom</h5>
            <button class="btn" id="general">General</button>
            <button class="btn" id="front&back">Front/Back End</button>
            <button class="btn" id="digMark">Digital Marketing</button>
            <button class="btn" id="compEss">Computer Essentials</button>
        </div>

        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text info">Your message:</div>
                </div>
                <input type="text" class="form-control" id="message" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>

        <!-- update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text info">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-mssg center"></div>
        </form>

    </div>
